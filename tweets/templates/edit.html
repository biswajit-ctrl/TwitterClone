<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Twitter like Django Web Application</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Tweet/fonts/google-fonts.css' %}"
    />
    <!-- Copy the entire font-awesome directory(4.7.0 version) into our project. -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Linking style.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Tweet/style.css' %}"
    />
  </head>

  <body>
    {% load cloudinary %}
    <section id="backend_upload" class="container-fluid">
      <div class="card-container container-fluid text-center">
        <div class="card">
          <div class="card-header">
            <div class="container">
              <form
            class="col align-items-center"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %} 
            <div class="row align-items-center">
              <div class="col-2">
                <div class="user_icon">
                  <a href="#">
                    <img
                      src="{% static 'Tweet/img/icon.jpg' %}"
                      alt="User"
                    />
                  </a>
                </div>
              </div>
              <div class="col-10">
                <div class="user_details">
                  <a href="#">
                    <span class="user_name">
                      {{ form.name }}
                    </span>
                  </a>
                </div>
              </div>
            </div>
            {{ form.body }}<br />
            {{ form.image }}<br />
            <img src="{{ obj.image.url }}" width="200rem" />
            <br />
            <a href="{% url 'home' %}"
              ><button class="btn btn-warning">Cancel</button></a
            >
            <button type="submit" class="btn btn-info">Update</button></a>
          </form>
              
            </div>
          </div>

          
        </div>
      </div>
    </section>
    <!-- Importing jquery and bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'Tweet/index.js' %}"></script>
  </body>
</html>
