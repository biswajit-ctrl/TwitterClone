<div class="main">
  <!-- Create a Form -->
  <form method="POST">
    <!-- Security token by Django -->
    {% csrf_token %} Are you want to delete this item permanently?
    <input type="submit" value="Yes" />
    <a href="/">Cancel </a>
    <br />
    If no, then you can hide your tweet?
    <a href="{{ tweet.id }}/hide"><button>Hide</button></a>
  </form>
</div>
